    <link href="../static/css/style.css" rel="stylesheet" th:href="@{css/style.css}" type="text/css"/>

</head>

<body>

<header>
    <nav class="menu">
        <ul class="menu">

            <li><a href="/bookList">Knižnica</a></li>

<article class="login-article">
    <h1>Obnovenie hesla</h1>

    <form class="w3-container" method="post" th:action="@{/createNewPassword}" th:object="${createNewPasswordForm}">

        <label>Nové heslo</label>
        <input class="w3-input" id="password" name="password" type="password">

        <label>Zopakuj nové heslo</label>
        <input class="w3-input" id="passwordCheck" name="passwordCheck" type="password">

        <button class="w3-button w3-red w3-round-large login-button" type="submit">Obnoviť heslo</button>
    </form>

</article>
<footer>COPYRIGHT</footer>

</body>

</html>
